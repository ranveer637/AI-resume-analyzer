<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="AI Resume Analyzer - Analyze, score, and optimize your resume using Artificial Intelligence for better job opportunities."
    />
    <title>AI Resume Analyzer</title>

    <!-- Favicon and Manifest -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#4f46e5" />

    <!-- Apple and PWA Support -->
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="AI Resume Analyzer" />

    <!-- Fonts and Tailwind CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="/src/main.jsx" defer></script>

    <!-- SEO and Social -->
    <meta property="og:title" content="AI Resume Analyzer" />
    <meta
      property="og:description"
      content="Upload your resume and get instant AI-powered feedback on skills, ATS score, and improvements."
    />
    <meta property="og:image" content="/icons/icon-512x512.png" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourdomain.com" />
  </head>

  <body class="bg-gray-50 font-[Inter] antialiased">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
